<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chill-Buddy</title>
  <!----------CUSTOM-CSS---------->
  <link rel="stylesheet" href="style.css">
  <!----------ICONS-CDN---------->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  
</head>
<body>
  <!----------NAVBAR-STARTS---------->
  <nav>
    <div class="container">
      <h2 class="logo">Chill Buddy</h2>
      
      <div class="search-bar">
        <i class="uil uil-search"></i>
        <input type="search" placeholder="search your friends">
      </div>
      
      <div class="create">
        <label for="create-post" class="btn btn-primary">Create post</label>
        <div class="profile-photo">
          <img src="./images/profile-1.jpg">
        </div>
      </div>
    </div>
  </nav>
  <!----------NAVBAR-ENDED---------->
  <!----------MAIN-STARTS---------->
  <main>
    <div class="container">
      <!----------LEFT---------->
      <div class="left">
        <!-- PROFILE -->
        <a href="#" class="profile">
          <div class="profile-photo">
            <img src="./images/profile-1.jpg">
          </div>
          <div class="handle">
            <h4>Shabiha Tasnim Priti</h4>
            <p class="text-muted">@priti_2010</p>
          </div>
        </a>
        <!-- SIDE-BAR -->
        <div class="sidebar">

          <a href="#" class="menu-item">
            <span><i class="uil uil-home"></i></span>
            <h3>Home</h3>
          </a>

          <a href="#" class="menu-item">
            <span><i class="uil uil-compass"></i></span>
            <h3>Explore</h3>
          </a>

          <a href="#" class="menu-item">
            <span><i class="uil uil-bell"><small class="notification-count">17+</small></i></span>
            <h3>Notifications</h3>
          </a>

          <a href="#" class="menu-item">
            <span><i class="uil uil-envelope-open"><small class="notification-count">10</small></i></span>
            <h3>Messages</h3>
          </a>

          <a href="#" class="menu-item">
            <span><i class="uil uil-bookmark"></i></span>
            <h3>Bookmarks</h3>
          </a>

          <a href="#" class="menu-item">
            <span><i class="uil uil-shield"></i></span>
            <h3>Activities</h3>
          </a>

          <a href="#" class="menu-item">
            <span><i class="uil uil-setting"></i></span>
            <h3>Settings</h3>
          </a>

        </div>
        <label for="create-post" class="btn btn-primary">Create post</label>
      </div>
      <!----------MIDDLE---------->
      <div class="middle"></div>
      <!----------RIGHT---------->
      <div class="right"></div>
    </div>
  </main>
  <!----------MAIN-ENDED---------->
  
</body>
</html>
